name: Docker Build & Push

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
      - '.github/workflows/docker.yml'

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push devcont-base
        uses: docker/build-push-action@v5
        with:
          context: ./images/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/harmonytics/devcont-base:latest
            ghcr.io/harmonytics/devcont-base:${{ github.sha }}

  build-django-nextjs:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push django-nextjs
        uses: docker/build-push-action@v5
        with:
          context: ./images/django-nextjs
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/harmonytics/django-nextjs:latest
            ghcr.io/harmonytics/django-nextjs:${{ github.sha }}
